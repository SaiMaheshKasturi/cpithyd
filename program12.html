<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>result</p>
    <span id="Result"></span>
    <script>
        var max =100;
        var result = '';
        for (var i = 0; i<max; i++){
            if(i%2!==0){
                result+=i+",";
            }
        }
        document.getElementById("Result").innerHTML = result;
    </script>
</body>
</html>
