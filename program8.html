<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic Html content</title>
</head>
<body>
    <p id="hello">This is paragraph tag</p>
    <script>
        var a=document.getElementById("hello");
        a.style.fontStyle="italic";
    </script>
</body>
</html>
