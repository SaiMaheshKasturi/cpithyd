<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change the paragraph</title>
</head>
<body>
    <img src="lion.jpg" alt="" id="how">
    <p id="hi">This is an image</p>
    <button onclick="hello()">button</button>
    <script>
        function hello(){
            var a=document.getElementById("hi");
            var b=document.getElementById("how");
            a.style.fontStyle="italic";
            a.style.color="orange";
            b.style.width="250px";
            b.style.height="250px";
        }
    </script>
</body>
</html>
