<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table using JS</title>
</head>
<body>
    <h1>Write JavaScript program to generate Multiplication table</h1>
    <div>
        Enter the Number of Multiplication table
        <input type="text" id="number">
        <button onclick="multiplication()">Click Me</button>
        <p>Result :</p>
        <p id="out"></p>
        <script>
            function multiplication()
            {
                const num=parseInt(document.getElementById("number").value);
                document.write("<h3>Multiplication Table of "+num+" is </h3>")
                for(var i=1;i<=10;i++)
                {
                    document.write(num+" x "+i+" = "+(num*i)+"<br>");
                }
            }
        </script>
    </div>
</body>
</html>
